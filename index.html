<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Lab 4 Form Processing Script</title>
</head>
<body>
	<h2>Volunteer Form</h2>
	<form method="POST" autocomplete="on" action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/formdemoscript.php" enctype="multipart/form-data">
	<fieldset>
		<legend><strong>My info</strong></legend>
		<div>
			<label>First name: <input type="text" name="fname_field" placeholder="first name"></label>
		</div>
		<div>
			<label>Last name: <input type="text" name="lname_field" placeholder="last name"></label>
		</div>
		<div>
			<label>Phone Number: <input type="text" name="phone_number_field" placeholder="phone number"></label>
		</div>
		<div>
			<label>Email: <input type="text" name="email_field" placeholder="email"></label>
		</div>
		<div>
			<label>
				Gender: 
				<input type="radio" name="gender_field" value="Male">Male 
				<input type="radio" name="gender_field" value="Female">Female
			</label>			
		</div>
		<div>
			<label>
				Age:
				<select name="age_field">
					<option value="under 18" selected>under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and over">65 and over</option>
				</select>
			</label>		
		</div>
	</fieldset>
	
	<fieldset>
		<legend><strong>My availability</strong></legend>
		<label><input type="checkbox" name="checkbox_field[]" value="Sunday">Sunday</label><br>
		<label><input type="checkbox" name="checkbox_field[]" value="Monday" >Monday</label><br>
		<label><input type="checkbox" name="checkbox_field[]" value="Tuesday">Tuesday</label><br>
		<label><input type="checkbox" name="checkbox_field[]" value="Wednesday">Wednesday</label><br>
		<label><input type="checkbox" name="checkbox_field[]" value="Thursday">Thursday</label><br>
		<label><input type="checkbox" name="checkbox_field[]" value="Friday">Friday</label><br>
		<label><input type="checkbox" name="checkbox_field[]" value="Saturday">Saturday</label><br>

		<label for="our_textarea">Comments:</label>
        <textarea cols="30" rows="10" name="textarea_field" placeholder="Default Textarea text" id="our_textarea"></textarea>
	</fieldset>

	<input type="submit" value="Send Me">
</body>
</html>
