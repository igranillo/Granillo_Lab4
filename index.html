<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Lab 4 Form Processing Script</title>
</head>
<body>
	<h2>Volunteer Form</h2>
	<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
	<fieldset>
		<legend><strong>My info</strong></legend>
		<p>
			<label>First name: <input type="text" name="first_name_field" placeholder="first name"></label><br>
		</p>
		<p>
			<label>Last name: <input type="text" name="last_name_field" placeholder="last name"></label><br>
		</p>
		<p>
			<label>Phone Number: <input type="text" name="phone_field" placeholder="phone number"></label><br>
		</p>
		<p>
			<label>Email: <input type="text" name="email_field" placeholder="email"></label><br>
		</p>
		<p>
			<label>
				Gender: 
				<input type="radio" name="gender_field" value="Male">Male 
				<input type="radio" name="gender_field" value="Female">Female
			</label><br>			
		</p>
		<p>
			<label>
				Age:
				<select name="age_field">
					<option value="under 18" selected>under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and over">65 and over</option>
				</select>
			</label><br>		
		</p>
	</fieldset>
	
	<fieldset>
		<legend><strong>My availability</strong></legend>
		<p>	
			<label>Days available:<br>
			<input type="checkbox" name="available_field[]" value="Sunday">Sunday<br>
			<input type="checkbox" name="available_field[]" value="Monday" >Monday<br>
			<input type="checkbox" name="available_field[]" value="Tuesday">Tuesday<br>
			<input type="checkbox" name="available_field[]" value="Wednesday">Wednesday<br>
			<input type="checkbox" name="available_field[]" value="Thursday">Thursday<br>
			<input type="checkbox" name="available_field[]" value="Friday">Friday<br>
			<input type="checkbox" name="available_field[]" value="Saturday">Saturday<br>
			</label>
		</p>
		<p>
		<label for="our_textarea">Any Comments?</label><br>
        <textarea cols="45" rows="6" name="comments_field" placeholder="Default Textarea text" id="our_textarea"></textarea>
        </p> 
        <p>
        	<input type="hidden" name="hidden_field" value="igranillo@hawk.iit.edu">
        </p>
	</fieldset>
	<p>
	<input type="submit" value="Send Me">
</p> 
</body>
</html>
